<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Ipsum</title>
    <script src="https://kit.fontawesome.com/0aeef39ddb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">COVID Ipsum<i class="fas fa-virus"></i></h1> 
    </header>
    <main>
        <div class="input_area">
            <form>
                <label class="num_of_paragraphs">Number of paragraphs:</label>
                <select id="sentence_selector" name="sentences">
                  <option value="1">one</option>
                  <option value="2">two</option>
                  <option value="3">three</option>
                  <option value="4">four</option>
                  <option value="5">five</option>
                </select>
                <button class="btn">submit</button>
              </form>              
        </div>
        <div class="text_area">
            <div class="para paragraph_one"></div>
            <div class="para paragraph_two"></div>
            <div class="para paragraph_three"></div>
            <div class="para paragraph_four"></div>
            <div class="para paragraph_five"></div>

        </div>
    </main>
    <footer>&copy; 2020 <a href="https://tomcat-js.github.io/portfolio/">Thomas Catchlove</a></footer>
    <script src="script.js"></script>
    
</body>
</html>
