<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Ipsum</title>
    <script src="https://kit.fontawesome.com/0aeef39ddb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">COVID Ipsum<i class="fas fa-virus"></i></h1> 
    </header>
    <main>
        <div class="input_area">
            <form>
                <label class="num_of_sentences">Number of sentences:</label>
                <select id="sentence_selector" name="sentences">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                </select>
                <button class="btn">submit</button>
              </form>              
        </div>
        <div class="text_area">

        </div>
    </main>
    <footer>&copy;<a href="https://tomcat-js.github.io/portfolio/">Thomas Catchlove</a></footer>
    <script src="script.js"></script>
    
</body>
</html>
